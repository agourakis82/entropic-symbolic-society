name: CI

on:
  push:
    branches: [ main, chore/makefile-ci ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pre-commit
        run: |
          pip install --upgrade pip
          pip install pre-commit
          pre-commit install -f
          pre-commit run -a

      - name: Install TeX Live minimal (para latexmk)
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended latexmk

      - name: Build PDF (se existir Main_sr.tex)
        run: |
          if [ -f "Manuscripts/Scientific_Reports_v1.6/Main_sr.tex" ]; then
            latexmk -pdf -interaction=nonstopmode -halt-on-error -cd -f Manuscripts/Scientific_Reports_v1.6/Main_sr.tex
          else
            echo "Main_sr.tex n√£o encontrado; pulando build."
          fi

      - name: Upload PDF artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Manuscript-PDF
          path: |
            Manuscripts/Scientific_Reports_v1.6/*.pdf
          if-no-files-found: ignore
